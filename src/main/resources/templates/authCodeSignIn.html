<!-- signin end -->
<section class="signin">
    <div class="container">

        <div class="sign-content">
            <h2>登录</h2>
            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-form">
                        <form action="signin.html">
                            <div class="form-group">
                                <label for="text_phone">电话</label>
                                <input type="text" class="form-control" id="text_phone" placeholder="phone"
                                       name="phone">
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="text_authCode">
                                    <button type="button" class="btn btn-default" id ="btn_authCode">验证码</button>
                                </label>
                                <input type="text" class="form-control"  placeholder="请输入验证码"
                                       id="text_authCode"
                                       name="authCode"/>
                            </div><!--/.form-group -->
                        </form><!--/form -->
                    </div><!--/.signin-form -->
                </div><!--/.col -->
            </div><!--/.row -->

            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-password">
                        <div class="password-circle">
                            <div class="single-password-circle">
                                <input type="checkbox" id="remember_password" name="remember_password" value="check">
                                <label for="remember_password">
												<span class="round-boarder">
													<span class="round-boarder1"></span>
												</span>自动登录
                                </label>
                            </div><!--/.single-password-circle-->
                            <div class="single-forgot-password-circle text-right">
                                <a href="signin">密码登录</a>
                            </div><!--/.single-password-circle-->
                        </div><!--/.password-circle-->
                    </div><!--/.signin-password -->
                </div><!--/.col -->
            </div><!--/.row -->

            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-footer">
                        <button type="button" class="btn signin_btn signin_btn_two" data-toggle="modal" data-target=".signin_modal" id="btn_signIn">
                            sign in
                        </button>
                        <p>
                            未有账号 ?
                            <a href="signUp">注册</a>
                        </p>
                    </div><!--/.signin-footer -->
                </div><!--/.col -->
            </div><!--/.row -->

        </div><!--/.sign-content -->

    </div><!--/.container -->

</section><!--/.signin -->

<!-- signin end -->


<!-- Include all js compiled plugins (below), or include individual files as needed -->

<script src="js/jquery/jquery.min.js"></script>

<script src="js/custom.js"></script>

<!--jquery.cookie.js-->
<script src="js/jquery/jquery.cookie.js"></script>

<script src="js/authCodeSignIn.js"></script>
</body>

</html>
