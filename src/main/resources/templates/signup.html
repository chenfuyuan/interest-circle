<!-- signin end -->
<section class="signin signup">
    <div class="container">

        <div class="sign-content">
            <h2>注册</h2>

            <div class="signin-form">
                <div class=" ">
                    <div class=" ">
                        <form action="signin.html" >
                            <div class="form-group">
                                <label for="text_name">用户名</label>
                                <input type="text" class="form-control"  placeholder="用户名" id="text_name" name="name">
                            </div><!--/.form-group -->

                            <div class="form-group">
                                <label for="text_phone">phone</label>
                                <input type="text" class="form-control"  placeholder="phone" id="text_phone" name="phone">
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="text_authCode">
                                    <button type="button" class="btn btn-default" id ="btn_authCode">验证码</button>
                                </label>
                                <input type="text" class="form-control"  placeholder="First name" id="text_authCode" name="authCode">
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="text_password">密码</label>
                                <input type="password" class="form-control" id="text_password" placeholder="输入密码" name="password">
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="text_confirm">确认密码</label>
                                <input type="password" class="form-control" id="text_confirm" placeholder="确认密码">
                            </div><!--/.form-group -->
                        </form><!--/form -->
                    </div><!--/.col -->
                </div><!--/.row -->

            </div><!--/.signin-form -->

            <div class="signin-footer">
                <button type="button" class="btn signin_btn signin_btn_two" data-toggle="modal"
                        data-target=".signin_modal" id="btn_signUp">
                    注册
                </button>
                <p>
                    已有账号 ?
                    <a href="signin">登录</a>
                </p>
            </div><!--/.signin-footer -->

        </div><!--/.sign-content -->


    </div><!--/.container -->

</section><!--/.signin -->

<!-- signin end -->

<!--footer copyright start -->

    </div><!--/.scroll-Top-->
